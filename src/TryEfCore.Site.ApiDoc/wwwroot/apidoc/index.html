<!-- HTML for static distribution bundle build : USE MVC ACTION INSTEAD-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
        const ui = SwaggerUIBundle({

            url: '/swagger/DS/swagger.json',
            urls: [
                { url: "/swagger/Test/swagger.json", name: "Test" },
                { url: "/swagger/DS/swagger.json", name: "DS" },
                { url: "/swagger/AppDemo/swagger.json", name: "AppDemo" }
            ],

            //todo: inject by config or api get
            //0: {url: "/swagger/ExchangeApi-Share/swagger.json", name: "ExchangeApi-Share"}
            //1: {url: "/swagger/ExchangeApi-SmartClass/swagger.json", name: "ExchangeApi-SmartClass"}
            //2: {url: "/swagger/ExchangeApi-Platform/swagger.json", name: "ExchangeApi-Platform"}
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });
      // End Swagger UI call region

      window.ui = ui;
    }
  </script>
  </body>
</html>
